<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript - exercice 4</title>
  </head>
  <body>
    <label for="nom">Nom : </label><input type="text" name="nom" id="nom"/>
    <label for="prenom">Prénom : </label><input type="text" name="prenom" id="prenom"/>
    <label for="ville">Ville : </label><input type="text" name="ville" id="ville"/>
    <button name="valider" id="valider" onclick="valid();">Valider</button>
    <script>
    function valid() {
      if (nom = document.getElementById("nom").value , prenom = document.getElementById("prenom").value , ville = document.getElementById("ville").value) {
      alert("nom : " + nom + "\nPrénom : " + prenom + "\nVille : " + ville);
      }
      else {
        alert("c'est faux !")
      }
    }
    </script>
  </body>
</html>
